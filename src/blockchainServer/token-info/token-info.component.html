<div class="token-info">
  <h2>Token Info</h2>
  <p>Symbol: {{ token?.symbol }}</p>
  <p>Price: {{ token?.price | number: '1.2-2' }}</p>
  <p>Market Cap: {{ token?.marketCap | number: '1.2-2' }}</p>
  <p>Circulating Supply: {{ token?.circulatingSupply | number: '1.2-2' }}</p>
  <p>Total Supply: {{ token?.totalSupply | number: '1.2-2' }}</p>
</div>
