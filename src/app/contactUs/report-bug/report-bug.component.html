
<div class="container mt-5">
  <div class="card p-5 shadow-lg border-0">
    <h2 class="text-center">Report a Bug</h2>
    <form [formGroup]="bugForm" (ngSubmit)="onSubmit()" novalidate>
      <div class="mb-3">
        <label for="bugTitle" class="form-label">Bug Title</label>
        <input
          type="text"
          id="bugTitle"
          class="form-control"
          formControlName="title"
          placeholder="Brief title of the bug"
        />
        <div *ngIf="bugForm.get('title')?.touched && bugForm.get('title')?.invalid" class="text-danger">
          Title is required and should be at least 5 characters long.
        </div>
      </div>

      <div class="mb-3">
        <label for="bugCategory" class="form-label">Category</label>
        <select id="bugCategory" class="form-select" formControlName="category">
          <option value="" disabled>Select a category</option>
          <option value="UI">UI/UX</option>
          <option value="Performance">Performance</option>
          <option value="Security">Security</option>
          <option value="Transaction">Transaction Issue</option>
          <option value="Other">Other</option>
        </select>
        <div *ngIf="bugForm.get('category')?.touched && bugForm.get('category')?.invalid" class="text-danger">
          Please select a category.
        </div>
      </div>

      <div class="mb-3">
        <label for="bugDescription" class="form-label">Description</label>
        <textarea
          id="bugDescription"
          rows="5"
          class="form-control"
          formControlName="description"
          placeholder="Detailed description of the bug"
        ></textarea>
        <div *ngIf="bugForm.get('description')?.touched && bugForm.get('description')?.invalid" class="text-danger">
          Description is required and should be at least 20 characters long.
        </div>
      </div>

      <div class="mb-3">
        <label for="fileUpload" class="form-label">Upload Screenshot (Optional)</label>
        <input
          type="file"
          id="fileUpload"
          class="form-control"
          (change)="onFileChange($event)"
          accept="image/*"
        />
        <div *ngIf="fileError" class="text-danger">
          {{ fileError }}
        </div>
      </div>

      <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="consent" formControlName="consent" />
        <label for="consent" class="form-check-label">
          I agree to share this information for debugging purposes.
        </label>
        <div *ngIf="bugForm.get('consent')?.touched && bugForm.get('consent')?.invalid" class="text-danger">
          You must agree to proceed.
        </div>
      </div>

      <div class="d-flex justify-content-end">
        <button type="reset" class="btn btn-secondary me-2" (click)="resetForm()">Reset</button>
        <button type="submit" class="btn btn-primary" [disabled]="bugForm.invalid">Submit</button>
      </div>
    </form>
  </div>
</div>
