
<div class="container overflow-hidden content-space-t-4">
  <div class="w-lg-75 text-center mx-lg-auto mb-9">
       <div class="row menu-item ">
      <h1 class="mb-5">Explore AimsCrypto Products & Services</h1>
      @for(items of menuItems; track items.name){

        <div class="col-4 col-md-3 col-lg-2 mb-3 mb-lg-2 text ">

          <a class="card-body text-center" [routerLink]=items.link>
            <img style="width: 80px; object-fit: cover" class=" " [src]=items.image alt="Image Description">
            <div class="card-body">
              <h6 class="card-subtitle text-primary">{{items.name}}</h6>

            </div>
          </a>
          <!-- End Card -->
        </div>




      }
    </div>
    <div class="container text-center">

    </div>
  </div>
</div>
